<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Images/download.png" type="image/x-icon">
    <title>Table Form and favicon</title>
</head>
<body>
    <form action="">
        <label for="Name">Name:</label><br>
        <input placeholder="Enter Your Name" type="text"><br>
        <label for="Number">Number:</label><br>
        <input placeholder="Enter Your Number" type="number"><br>
        <label for="Email">Email:</label><br>
        <input placeholder="Enter Your Email" type="email"><br>

        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa Pitha</label></p>
            <p><label for="Chitoi"><input type="radio" name="pitha" id="Chitoi">Chitoi Pitha</label></p>
            <p><label for="Teller"><input type="radio" name="pitha" id="Teller">Teller Pitha</label></p>
        </fieldset>

        <fieldset>
            <legend>Select your Borta</legend>
            <p><label for="Alu"><input type="checkbox" name="Borta" id="Alu">Alu Borta</label></p>
            <p><label for="Piaj"><input type="checkbox" name="Borta" id="Piaj">Piaj Borta</label></p>
            <p><label for="Sutki"><input type="checkbox" name="Borta" id="Sutki">Sutki Borta</label></p>
        </fieldset><br>

        <p><label for="Special">Special Instruction<textarea name="" id="Special" cols="30" rows="10"></textarea></label></p>
        <button title="Submit Your Order" type="submit">Submit Your Order</button>
        <button type="reset">Reset</button>   
    </form>
</body>
</html>
