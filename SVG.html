<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG HTML</title>
</head>
<body>
    <svg viewBox="0 0 200 200" width="400" height="400" style="border: 2px solid red;">
        <rect x="50" y="50" width="100" height="100" stroke="green" stroke-width="2" fill="yellow" opacity=".5"></rect>
        <circle cx="100" cy="100" r="20" fill="black" stroke="green" stroke-width="2"></circle>
        <line x1="0" y1="0" x2="400" y2="400" style="stroke: aqua; stroke-width: 1px;"></line>
        <line x1="200" y1="0" x2="0" y2="200" style="stroke: aqua; stroke-width: 1px;"></line>
        <polygon points="100,100 150,150 50,150" style="fill: purple; stroke: rosybrown; stroke-width: 1px;"></polygon>

        <polygon points="50,50 150,50 100,100" style="fill: purple; stroke: rosybrown; stroke-width: 1px;"></polygon>
    </svg>
    <svg viewBox="0 0" width="400" height="400" style="border: 2px solid red;">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
        <line x1="0" y1="0" x2="400" y2="400" style="stroke: aqua; stroke-width: 1px;"></line>
        <line x1="400" y1="0" x2="0" y2="400" style="stroke: aqua; stroke-width: 1px;"></line>
    </svg>
</body>
</html>
